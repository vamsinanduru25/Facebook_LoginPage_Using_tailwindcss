<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Images/favicon.png">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container flex mt-40 mx-auto items-center justify-center">
        <div class="left w-[40%] mx-10">
            <img src="Images/fb.svg" class="w-80" alt="Facebook Logo">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-[30%] text-lg relative shadow-lg">
            <input type="text" class="my-2 px-4 h-12 border border-1 rounded-lg border-gray-200 outline-blue-600" placeholder="Email address or phone number">
            <input type="password" class="my-2 px-4 h-12 border border-1 rounded-lg border-gray-200 outline-blue-600" placeholder="Password">
            <button class="bg-blue-600 text-white font-bold my-2 py-3 rounded-md text-xl hover:bg-blue-700 ">Log in</button>
            <span class="text-blue-600 text-sm cursor-pointer my-3 mx-auto hover:underline">Forgot your password?</span>
            <hr class="my-2">
            <button class="bg-[#00a420] text-white w-fit my-2 px-3 text-sm py-3 rounded-md font-bold hover:bg-[#00a400] mx-auto">Create new account</button>
            <span class="text-sm absolute -bottom-10 mx-auto"><span class="text-sm font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
